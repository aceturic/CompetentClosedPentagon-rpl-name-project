<!DOCTYPE html>
<html>
<head>
	<title>Sign up for GitHub</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Create your account</h1>
			<p>Join the millions of developers already using GitHub to share their code, work together, and build amazing things.</p>
		</div>
        <div class="yetti-container">
            <img src="" alt="" class="yetti">
        </div>
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
                <span class="password-eye" onclick="togglePassword()"></span>
			</div>
			<button type="submit">Create account</button>
		</form>
		<div class="footer">
			<p>Already have an account? <a href="#">Sign in</a></p>
		</div>
	</div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordEye = document.querySelector(".password-eye");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordEye.classList.remove("fa-eye-slash");
                passwordEye.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                passwordEye.classList.remove("fa-eye");
                passwordEye.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
