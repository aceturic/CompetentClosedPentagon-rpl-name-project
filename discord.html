<!DOCTYPE html>
<html>
<head>
	<title>Discord Chat</title>
	<link rel="stylesheet" type="text/css" href="discord.css">
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h1>Welcome to Discord Chat!</h1>
		</div>
		<div class="chat-messages">
			<div class="message">
				<img src="https://via.placeholder.com/50x50" alt="User Avatar">
				<div class="message-content">
					<h2>John Doe</h2>
					<p>Hello everyone!</p>
					<span class="timestamp">2 minutes ago</span>
				</div>
			</div>
			<div class="message">
				<img src="https://via.placeholder.com/50x50" alt="User Avatar">
				<div class="message-content">
					<h2>Jane Smith</h2>
					<p>Hey John!</p>
					<span class="timestamp">1 minute ago</span>
				</div>
			</div>
		</div>
		<div class="chat-input">
			<input type="text" placeholder="Type a message...">
			<button>Send</button>
		</div>
	</div>
	<script src="discord.js"></script>
</body>
</html>
